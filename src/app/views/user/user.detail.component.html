<div class="container-fluid">
    <!-- Page Heading -->
    <div class="row">
        <div class="col-xl-12">
            <h2 class="page-header">
                用户创建
            </h2>
        </div>
    </div>
    <tabset #staticTabs>
        <tab heading="个人维护">
            <form class="form-horizontal">
                <div class="form-group" style="margin-top: 50px;">
                    <label class="col-sm-2 control-label">用户名</label>
                    <div class="col-sm-8">
                        <input type="text" [(ngModel)]="user.name" class="form-control" id="inputUsername"
                               name="inputUsername" placeholder="name">
                    </div>
                </div>
                <div class="form-group" style="margin-top: 50px;">
                    <label class="col-sm-2 control-label">邮箱</label>
                    <div class="col-sm-8">
                        <input type="text" [(ngModel)]="user.email" class="form-control" id="inputUseremail"
                               name="inputUseremail" placeholder="xxx@sgg.com">
                    </div>
                </div>
                <div class="form-group" style="margin-top: 50px;">
                    <label class="col-sm-2 control-label">密码</label>
                    <div class="col-sm-8">
                        <input type="text" [(ngModel)]="user.password" class="form-control" id="inputUserpassword"
                               name="inputUserpassword" placeholder="password">
                    </div>
                </div>

                <!--<div class="form-group" >-->
                    <!--<label class="col-sm-2 control-label">自我介绍</label>-->
                    <!--<div class="col-sm-10">-->
                        <!--<textarea rows="6" cols="60" [(ngModel)]="loginUser.description" name="description"></textarea>-->
                    <!--</div>-->
                <!--</div>-->
            </form>
        </tab>
        <tab heading="密码修改" [active]="passWdActive"
             (select)="passWdActive = true"
             (deselect)="passWdActive = false">
            <form class="form-horizontal">
                <div class="form-group" style="margin-top: 50px;">
                    <label class="col-sm-2 control-label">新密码</label>
                    <div class="col-sm-8">
                        <input type="password" [(ngModel)]="newPwd" class="form-control"
                               name="newPwd" placeholder="新密码">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">重复密码</label>
                    <div class="col-sm-8">
                        <input type="password" [(ngModel)]="repeatPwd" class="form-control"
                               name="repeatPwd" placeholder="重复密码">
                    </div>
                </div>
            </form>
        </tab>
    </tabset>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="checkAndUpdate()">保存</button>
    </div>
</div>
