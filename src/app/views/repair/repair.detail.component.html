<div class="row">
    <div class="col-xl-12 col-lg-12">
        <div class="card card-block">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <span><i class="fa fa-users text-primary"></i>&nbsp; 报修管理</span>
                    </h4>
                </div>
                <div class="panel-body">
                    <div class="table-responsive">
                        <form class="form-horizontal" #userForm="ngForm">
                            <div class="form-group" style="margin-top: 50px;">
                                <label class="col-sm-2 control-label">报修内容描述<span style="color:red; font-size: 20px;">*</span></label>
                                <div class="col-sm-8">
                                    <!--<input type="text" [(ngModel)]="repair.content" class="form-control" id="inputContent"-->
                                           <!--name="inputContent" placeholder="请输入报修内容">-->
                                    <textarea rows="6" cols="90" [(ngModel)]="repair.content" name="content"></textarea>
                                </div>
                            </div>
                            <div class="form-group" style="margin-top: 50px;">
                                <label class="col-sm-2 control-label">区域<span style="color:red; font-size: 20px;">*</span></label>
                                <div class="col-sm-8">
                                    <select [(ngModel)]="repair.area" name="area" class="form-control">
                                        <option value="10">公寓区</option>
                                        <option value="11">图文楼</option>
                                        <option value="12">教学楼</option>
                                        <option value="13">工训楼</option>
                                        <option value="14">后勤综合楼</option>
                                        <option value="15">专业教学楼</option>
                                        <option value="16">文体中心</option>
                                        <option value="20">室外公共设施</option>
                                        <option value="30">绿化卫生</option>
                                        <option value="40">食堂</option>
                                        <option value="17">其他</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group" style="margin-top: 50px;">
                                <label class="col-sm-2 control-label">详细地址<span style="color:red; font-size: 20px;">*</span></label>
                                <div class="col-sm-8">
                                    <input type="text" [(ngModel)]="repair.address" class="form-control" id="inputAddress"
                                           name="inputAddress" placeholder="请输入地址">
                                </div>
                            </div>
                            <div class="form-group" style="margin-top: 50px;">
                                <label class="col-sm-2 control-label">联系方式<span style="color:red; font-size: 20px;">*</span></label>
                                <div class="col-sm-8">
                                    <input type="text"  [(ngModel)]="repair.telephone" class="form-control" id="inputTelephone"
                                           minlength="11" maxlength="11" required name="inputTelephone" placeholder="请联系方式" validateMobile>
                                    <div [hidden]="userForm.controls.inputTelephone?.valid || userForm.controls.inputTelephone?.pristine" class="alert alert-danger">
                                        <p *ngIf="userForm.controls.inputTelephone?.errors?.minlength">号码长度必须为11</p>
                                        <p *ngIf="userForm.controls.inputTelephone?.errors?.validateMobile">手机号码格式不正确</p>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">备注</label>
                                <div class="col-sm-10">
                                    <textarea rows="6" cols="90" [(ngModel)]="repair.comments" name="comments"></textarea>
                                    <!--<app-tinymce [initialContent]="repair.comments" [elementId]="'textareaContent'"-->
                                                 <!--(onEditorKeyup)="setContent($event)"></app-tinymce>-->
                                </div>
                            </div>
                        </form>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" (click)="createRepair()">提交</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
