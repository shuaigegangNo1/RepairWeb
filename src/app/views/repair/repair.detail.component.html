<div class="row">
    <div class="col-xl-12 col-lg-12">
        <div class="card card-block">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <span><i class="fa fa-users text-primary"></i>&nbsp; 报修管理</span>
                    </h4>
                </div>
                <div class="panel-body">
                    <div class="table-responsive">
                        <form class="form-horizontal">
                            <div class="form-group" style="margin-top: 50px;">
                                <label class="col-sm-2 control-label">报修内容</label>
                                <div class="col-sm-8">
                                    <input type="text" [(ngModel)]="repair.content" class="form-control" id="inputContent"
                                           name="inputContent" placeholder="请输入报修内容">
                                </div>
                            </div>
                            <div class="form-group" style="margin-top: 50px;">
                                <label class="col-sm-2 control-label">区域</label>
                                <div class="col-sm-8">
                                    <select [(ngModel)]="repair.area" name="area" class="form-control">
                                        <option value="0">宿舍区</option>
                                        <option value="1">教学区</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group" style="margin-top: 50px;">
                                <label class="col-sm-2 control-label">详细地址</label>
                                <div class="col-sm-8">
                                    <input type="text" [(ngModel)]="repair.address" class="form-control" id="inputAddress"
                                           name="inputAddress" placeholder="请输入地址">
                                </div>
                            </div>
                            <div class="form-group" style="margin-top: 50px;">
                                <label class="col-sm-2 control-label">状态</label>
                                <div class="col-sm-8">
                                    <select [(ngModel)]="repair.repair_status" name="status" class="form-control">
                                        <option value="0">未受理</option>
                                        <option value="1">处理中</option>
                                        <option value="2">已完成</option>
                                    </select>
                                </div>
                            </div>
                            <!--<div class="form-group" style="margin-top: 50px;">-->
                                <!--<label class="col-sm-2 control-label">购买日期</label>-->
                                <!--<div class="col-sm-8">-->
                                    <!--<input type="text"-->
                                           <!--class="form-control"-->
                                           <!--#dp="bsDatepicker"-->
                                           <!--bsDatepicker-->
                                           <!--value ="{{equipment.buy_date|date:'yyyy-MM-dd'}}"-->
                                           <!--name="inputBuyDate"-->
                                           <!--id="inputBuyDate"-->
                                           <!--placeholder="请选择购买日期"-->
                                           <!--[bsConfig]="{ dateInputFormat: 'YYYY-MM-DD' }"-->
                                            <!--(bsValueChange)="getValue(dp)">-->
                                <!--</div>-->
                            <!--</div>-->
                            <div class="form-group">
                                <label class="col-sm-2 control-label">备注</label>
                                <div class="col-sm-10">
                                    <app-tinymce [initialContent]="repair.comments" [elementId]="'textareaContent'"
                                                 (onEditorKeyup)="setContent($event)"></app-tinymce>
                                </div>
                            </div>
                        </form>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" (click)="createRepair()">保存</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
