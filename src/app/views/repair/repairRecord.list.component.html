
<accordion>
    <accordion-group heading="维修记录" [isOpen]="isFirstOpen" [isDisabled]="isFirstOpen"  [panelClass]="customClass">
        <p>维修记录追踪详情</p>
        <accordion-group *ngFor="let repairRecord of repairRecordList" heading="{{repairRecord.create_time| date: 'yyyy/MM/dd HH:mm:ss'}}"  [isOpen]="isFirstOpen"  >
            <p><strong>{{repairRecord.repair_progress}}</strong></p>
        </accordion-group>
        <accordion-group *ngIf="show" heading="暂无">
            <!--<p><strong>暂无维修记录</strong></p>-->
        </accordion-group>
    </accordion-group>
</accordion>
