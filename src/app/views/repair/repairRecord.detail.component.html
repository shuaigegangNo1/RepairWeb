<div class="row">
    <div class="col-xl-12 col-lg-12">
        <div class="card card-block">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <span><i class="fa fa-users text-primary"></i>&nbsp; 维修记录管理</span>
                    </h4>
                </div>
                <div class="panel-body">
                    <div class="table-responsive">
                        <form class="form-horizontal">
                            <div class="form-group" style="margin-top: 50px;">
                                <label class="col-sm-2 control-label">维修进展<span style="color:red; font-size: 20px;">*</span></label>
                                <div class="col-sm-8">
                                    <textarea rows="6" cols="90" [(ngModel)]="repairRecord.repair_progress" name="content"></textarea>
                                </div>
                            </div>
                            <div class="form-group" style="margin-top: 50px;">
                                <label class="col-sm-2 control-label">维修状态</label>
                                <div class="col-sm-8">
                                    <select [(ngModel)]="status" name="area" class="form-control">
                                        <option value="0">维修中</option>
                                        <option value="1">已完成</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group" style="margin-top: 50px;" *ngIf="status ==1">
                                <label class="col-sm-2 control-label">使用材料<span style="color:red; font-size: 20px;">*</span></label>
                                <div class="col-sm-8">
                                    <input type="text" [(ngModel)]="repair.material" class="form-control" id="inputMaterial"
                                           name="inputMaterial" placeholder="请输入材料">
                                </div>
                            </div>
                            <div class="form-group" style="margin-top: 50px;" *ngIf="status ==1">
                                <label class="col-sm-2 control-label">维修结果<span style="color:red; font-size: 20px;">*</span></label>
                                <div class="col-sm-8">
                                    <input type="text" [(ngModel)]="repair.result" class="form-control" id="inputResult"
                                           name="inputResult" placeholder="请输入维修结果">
                                </div>
                            </div>
                        </form>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" (click)="createRepairRecord()">保存</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
